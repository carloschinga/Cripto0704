<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión De Valverde</title>

    <!-- SDK Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Estilos femeninos -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8cdd3, #f3e7e9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5c5c5c;
        }

        .login-container {
            background-color: #fff0f5;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 192, 203, 0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 28px;
            font-weight: 700;
            font-size: 2rem;
            color: #d63384;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin: 14px 0 6px;
            text-align: left;
            font-weight: 600;
            color: #ad5389;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #f7d6e0;
            background-color: #fff;
            color: #5c5c5c;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input::placeholder {
            color: #caa6af;
        }

        input:focus {
            outline: none;
            border-color: #e599b2;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            background-color: #e83e8c;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc2c75;
        }

        .divider {
            margin: 36px 0 16px;
            position: relative;
            text-align: center;
            color: #b5838d;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            height: 1.5px;
            width: 38%;
            background-color: #d8a7b1;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>INICIO DE SESIÓN 💗</h2>

        <!-- Login tradicional -->
        <form onsubmit="return false;">
            <label for="user">Usuario:</label>
            <input type="text" id="user" placeholder="Ingrese su usuario" required />

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" placeholder="Ingrese su contraseña" required />

            <button id="btnIniciar">Iniciar sesión</button>
        </form>

        <div class="divider">o</div>

        <!-- Login con Google -->
        <div id="g_id_onload"
            data-client_id="590243711125-2iabip0tttfkah4ak2ecf8l9qs06h6c1.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-theme="filled_blue"
            data-size="large">
        </div>
    </div>

    <script>
        function setCookie(nombre, valor, dias) {
            const fecha = new Date();
            fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
            const expira = "expires=" + fecha.toUTCString();
            document.cookie = `${nombre}=${valor}; ${expira}; path=/`;
        }

        document.getElementById("btnIniciar").addEventListener("click", function () {
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            let url = `logueousuario?user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.resultado === "ok") {
                        setCookie("token", data.token, 7);
                        window.location.href = "clientes.html";
                    } else {
                        alert("Usuario o contraseña incorrectos");
                    }
                })
                .catch(error => {
                    console.error("Error al procesar la solicitud:", error);
                    alert("Ocurrió un error en el inicio de sesión");
                });
        });

        function handleCredentialResponse(response) {
            const id_token = response.credential;
            console.log(id_token);
            fetch('auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_token })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.resultado === 'ok') {
                        setCookie("token", data.token, 7);
                        window.location.href = "clientes.html";
                    } else {
                        alert('Error en login con Google');
                    }
                })
                .catch(err => {
                    console.error('Error al procesar el login:', err);
                    alert('No se pudo procesar el inicio de sesión con Google.');
                });
        }
    </script>

</body>
</html>
