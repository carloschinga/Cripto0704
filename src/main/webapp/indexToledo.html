<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión Valverde</title>

    <!-- SDK Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Estilos femeninos -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f8cdd3 0%, #f3e7e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px 36px 36px 36px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(214, 51, 132, 0.18), 0 1.5px 8px 0 rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 2.1rem;
            color: #d63384;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px #f8cdd3;
        }

        label {
            display: block;
            margin: 18px 0 8px;
            text-align: left;
            font-weight: 600;
            color: #b5838d;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            border-radius: 10px;
            border: 1.5px solid #f7d6e0;
            background-color: #fff;
            color: #5c5c5c;
            font-size: 1.05rem;
            margin-bottom: 4px;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 1px 4px rgba(214, 51, 132, 0.04);
        }

        input::placeholder {
            color: #caa6af;
            opacity: 1;
        }

        input:focus {
            outline: none;
            border-color: #e599b2;
            box-shadow: 0 0 0 2px #f8cdd3;
        }

        button {
            width: 100%;
            margin-top: 28px;
            padding: 15px;
            background: linear-gradient(90deg, #e83e8c 60%, #f8cdd3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(232, 62, 140, 0.12);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #cc2c75 60%, #f3e7e9 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .divider {
            margin: 38px 0 18px;
            position: relative;
            text-align: center;
            color: #b5838d;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.07em;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            height: 1.5px;
            width: 38%;
            background-color: #e599b2;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* Google button container tweaks */
        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 32px 10px 24px 10px;
                max-width: 98vw;
            }

            .login-container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>INICIO DE SESIÓN</h1>

        <!-- Login tradicional -->
        <form onsubmit="return false;">
            <label for="user">Usuario:</label>
            <input type="text" id="user" placeholder="user" required />

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" placeholder="******" required />

            <button id="btnIniciar">Iniciar sesión</button>
        </form>

        <div class="divider">o</div>

        <!-- Login con Google -->
        <div id="g_id_onload" data-client_id="305448852455-001c4k6spf8lq7h5a8svcuad6rb5phpo.apps.googleusercontent.com"
            data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_blue" data-size="large">
        </div>
    </div>

    <script>
        function setCookie(nombre, valor, dias) {
            const fecha = new Date();
            fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
            const expira = "expires=" + fecha.toUTCString();
            document.cookie = `${nombre}=${valor}; ${expira}; path=/`;
        }

        document.getElementById("btnIniciar").addEventListener("click", function () {
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            let url = `logueousuario?user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.resultado === "ok") {
                        setCookie("token", data.token, 7);
                        window.location.href = "clientes.html";
                    } else {
                        alert("Usuario o contraseña incorrectos");
                    }
                })
                .catch(error => {
                    console.error("Error al procesar la solicitud:", error);
                    alert("Ocurrió un error en el inicio de sesión");
                });
        });

        function handleCredentialResponse(response) {
            const id_token = response.credential;
            console.log(id_token);
            fetch('oauth2callback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_token })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.resultado === 'ok') {
                        setCookie("token", data.token, 7);
                        window.location.href = "clientes.html";
                    } else {
                        alert('Error en login con Google');
                    }
                })
                .catch(err => {
                    console.error('Error al procesar el login:', err);
                    alert('No se pudo procesar el inicio de sesión con Google.');
                });
        }
    </script>

</body>

</html>
