<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso Prohibido</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #000 0%, #232323 100%);
        color: #fff;
        font-family: "Unbounded", "Segoe UI", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .evil-shadow {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 0;
      }

      .evil-shadow::before,
      .evil-shadow::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.13;
      }

      .evil-shadow::before {
        width: 600px;
        height: 600px;
        left: -200px;
        top: -200px;
        background: #fff;
      }

      .evil-shadow::after {
        width: 400px;
        height: 400px;
        right: -100px;
        bottom: -100px;
        background: #666;
      }

      .malvado-container {
        position: relative;
        z-index: 1;
        background: rgba(20, 20, 20, 0.97);
        border: 2.5px solid #fff;
        border-radius: 18px;
        box-shadow: 0 0 32px 0 #000, 0 0 0 8px #222 inset;
        padding: 48px 38px 38px 38px;
        max-width: 370px;
        width: 100%;
        text-align: center;
      }

      .malvado-title {
        font-size: 2.2rem;
        font-weight: 900;
        letter-spacing: 0.12em;
        color: #fff;
        margin-bottom: 18px;
        text-shadow: 0 0 12px #fff, 0 0 2px #000;
        text-transform: uppercase;
      }

      .malvado-icon {
        font-size: 3.5rem;
        margin-bottom: 18px;
        color: #fff;
        filter: drop-shadow(0 0 12px #fff);
        user-select: none;
      }

      .malvado-form label {
        display: block;
        margin: 18px 0 8px;
        text-align: left;
        font-weight: 700;
        color: #aaa;
        font-size: 1rem;
        letter-spacing: 1px;
      }

      .malvado-form input {
        width: 100%;
        padding: 13px 15px;
        border-radius: 8px;
        border: 2px solid #fff;
        background-color: #111;
        color: #fff;
        font-size: 1.08rem;
        margin-bottom: 4px;
        transition: border 0.3s, box-shadow 0.3s;
        box-shadow: 0 1px 8px #000;
      }

      .malvado-form input:focus {
        outline: none;
        border-color: #fff;
        box-shadow: 0 0 0 2px #fff;
      }

      .malvado-form input::placeholder {
        color: #555;
        opacity: 1;
      }

      .malvado-btn {
        width: 100%;
        margin-top: 28px;
        padding: 15px;
        background: linear-gradient(90deg, #fff 0%, #222 100%);
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.13rem;
        font-weight: 900;
        letter-spacing: 1px;
        box-shadow: 0 2px 16px #fff2;
        transition: background 0.3s, color 0.3s, transform 0.2s;
        text-transform: uppercase;
      }

      .malvado-btn:hover {
        background: linear-gradient(90deg, #000 0%, #fff 100%);
        color: #fff;
        transform: scale(1.04);
        box-shadow: 0 4px 24px #fff4;
      }

      .malvado-divider {
        margin: 38px 0 18px;
        position: relative;
        text-align: center;
        color: #444;
        font-weight: 900;
        font-size: 1.1rem;
        letter-spacing: 0.12em;
        text-shadow: 0 0 2px #fff;
      }

      .malvado-divider::before,
      .malvado-divider::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 38%;
        background-color: #fff;
        top: 50%;
      }

      .malvado-divider::before {
        left: 0;
      }

      .malvado-divider::after {
        right: 0;
      }

      .malvado-google {
        display: flex;
        justify-content: center;
        margin-top: 8px;
        filter: grayscale(1) contrast(1.3) brightness(1.2);
      }

      .malvado-footer {
        margin-top: 28px;
        color: #444;
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-shadow: 0 0 2px #fff;
      }

      @media (max-width: 500px) {
        .malvado-container {
          padding: 24px 6px 18px 6px;
          max-width: 99vw;
        }

        .malvado-title {
          font-size: 1.2rem;
        }
      }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div class="evil-shadow"></div>
    <div class="malvado-container">
      <div class="malvado-icon">😈</div>
      <div class="malvado-title">Acceso Restringido</div>
      <form class="malvado-form" onsubmit="return false;">
        <label for="user">Usuario</label>
        <input
          type="text"
          id="user"
          placeholder="Nombre de usuario"
          required
          autocomplete="username"
        />
        <label for="pass">Contraseña</label>
        <input
          type="password"
          id="pass"
          placeholder="Contraseña"
          required
          autocomplete="current-password"
        />
        <button class="malvado-btn" id="btnIniciar">
          Entrar al Lado Oscuro
        </button>
      </form>
      <div class="malvado-divider">ó</div>
      <div
        id="g_id_onload"
        data-client_id="305448852455-001c4k6spf8lq7h5a8svcuad6rb5phpo.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>
      <div
        class="malvado-google g_id_signin"
        data-type="standard"
        data-theme="filled_black"
        data-size="large"
      ></div>
      <div class="malvado-footer">© 2025 - Solo los elegidos pueden entrar</div>
    </div>
    <script>
      function setCookie(nombre, valor, dias) {
        const fecha = new Date();
        fecha.setTime(fecha.getTime() + dias * 24 * 60 * 60 * 1000);
        const expira = "expires=" + fecha.toUTCString();
        document.cookie = `${nombre}=${valor}; ${expira}; path=/`;
      }
      document
        .getElementById("btnIniciar")
        .addEventListener("click", function () {
          let user = document.getElementById("user").value;
          let pass = document.getElementById("pass").value;
          let url = `logueousuario?user=${encodeURIComponent(
            user
          )}&pass=${encodeURIComponent(pass)}`;
          fetch(url)
            .then((response) => response.json())
            .then((data) => {
              if (data.resultado === "ok") {
                setCookie("token", data.token, 7);
                window.location.href = "clientes.html";
              } else {
                alert("Usuario o contraseña incorrectos");
              }
            })
            .catch((error) => {
              console.error("Error al procesar la solicitud:", error);
              alert("Ocurrió un error en el inicio de sesión");
            });
        });
      function handleCredentialResponse(response) {
        const id_token = response.credential;
        fetch("oauth2callback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id_token }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.resultado === "ok") {
              setCookie("token", data.token, 7);
              window.location.href = "clientes.html";
            } else {
              alert("Error en login con Google");
            }
          })
          .catch((err) => {
            console.error("Error al procesar el login:", err);
            alert("No se pudo procesar el inicio de sesión con Google.");
          });
      }
    </script>
  </body>
</html>
